<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/72cbaa48b9.js"
      crossorigin="anonymous"
    ></script>

    <title>weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-8">
            <h1 id="header">16°C</h1>

            <div class="weather-specs">
              <p>Real feel: <span id="realTemp">10°C</span></p>
              <p>Humidity : <span id="actualHumidity"> 30%</span></p>
              <p>Wind : <span id="windSpeed">10 km/hr</span></p>
            </div>
          </div>
          <div class="col-4">
            <h2 class="city">Hamburg</h2>
            <h3 class="date-time">Tue 23 June(20:37)</h3>
          </div>
        </div>
        <div class="row forecast">
          <div class="col-2">
            <p class="date">Wed</p>
            <p class="emoji">☁️</p>
            <p class="temp">13°C/15°C</p>
          </div>
          <div class="col-2">
            <p class="date">Thur</p>
            <p class="emoji">⛅</p>
            <p class="temp">15°C/20°C</p>
          </div>
          <div class="col-2">
            <p class="date">Fri</p>
            <p class="emoji">🌤️</p>
            <p class="temp">17°C/19°C</p>
          </div>
          <div class="col-2">
            <p class="date">Sat</p>
            <p class="emoji">☀️</p>
            <p class="temp">26°C/29°C</p>
          </div>
          <div class="col-2">
            <p class="date">Sun</p>
            <p class="emoji">⛈️</p>
            <p class="temp">18°C/22°C</p>
          </div>
          <br />
          <form id="searchForm">
            <input
              type="text"
              class="form-control"
              id="search-city"
              placeholder="Enter name of city"
              autocomplete="off"
              autofocus="on"
            />
            <input
              class="btn btn-primary"
              type="submit"
              value="Search"
              id="submit"
            />
            <i
              id="currentLocation"
              class="fa-solid fa-location-dot current-location"
            ></i>
          </form>
        </div> 
        <!-- <span id="githubRep"><a href="https://github.com/elty-annie/shecodes-weather" target="_blank">Open-source code, </a>by Eltina Ngwarai</span> -->

      </div>
    
      <div id="githubRep"><a href="https://github.com/elty-annie/shecodes-weather" target="_blank">Open-source code, </a>by Eltina Ngwarai</div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
